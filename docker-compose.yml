services:
  db:
    image: mysql
    container_name: kringel-database
    restart: always
    env_file:
      - ./.env
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - '3306:3306' # {local_port}:{container_port}
    profiles:
      - app_dev
      - app_db

  minio:
    image: docker.io/bitnami/minio:2022
    container_name: kringel-minio
    env_file:
      - ./.env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS}
    volumes:
      - 'minio_data:/data'
    ports:
      - '9000:9000'
      - '9001:9001'
    profiles:
      - app
      - app_dev
      - app_db

  backend:
    build: 
      context: ./backend/
      dockerfile: backend.Dockerfile
    container_name: kringel-backend
    restart: always
    env_file:
      - ./.env
    working_dir: "/backend"
    depends_on:
      - db
    ports:
      - '3006:3006' # {local_port}:{container_port}
    command: sh -c "npm run migrate && npm run seed && npm run dev"
    develop: 
      watch:
        - action: sync
          path: ./backend
          target: /backend
          ignore: 
            - node_modules/
    profiles:
      - app
      - app_dev
  
  frontend:
    build:
      context: ./frontend/
      dockerfile: frontend.Dockerfile
    container_name: kringel-frontend
    restart: always
    env_file:
      - ./.env
    working_dir: "/frontend"
    depends_on:
      - backend
    ports:
      - '3000:3000' # {local_port}:{container_port}
    command: npm run dev
    develop: 
      watch:
        - action: sync
          path: ./frontend
          target: /frontend
          ignore: 
            - node_modules/
    profiles:
      - app
      - app_dev

volumes:
  db-data:
  minio_data: