<!doctype html>
<html>
  <head>
    <title>Kõik testid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=
        "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="../style/allTests.css">
    <link rel="stylesheet" href="../style/popups.css">
    <link rel="stylesheet" href="../style/buttons.css">
    <link rel="stylesheet" href="../style/main.css">
  </head>
  <body>
    <div class="grid">
      <section class="navigation-buttons">
        <div class="nav-container">
          <div class="logo-wrapper">
            <img src="../images/logoTransparent.png" alt="logo KRINGEL" class="logo">
          </div>
          <br>
          <button class="create-test-btn poppins-semibold nav-btn" data-target="details.html">
            TESTI KOOSTAMINE
          </button>
          <br>
          <button class="startpage-btn poppins-semibold nav-btn" data-target="allTests.html"> 
            AVALEHELE
          </button>
          <br>
          <button class="guide-btn poppins-semibold nav-btn" data-target="guide.html">
            JUHEND
          </button>
          <br>
          <button class="contact-btn poppins-semibold nav-btn" data-target="contacts.html">
            KONTAKTANDMED
          </button>
        </div>
      </section>

      <div class="content-container">
        <div class="header-section">
          <h2 class="poppins-bold header-title">Kõik testid</h2>
          <button class="logout-btn poppins-semibold" data-popup="logout">LOGI VÄLJA</button>
        </div>

        <div class="date poppins-medium">7. juuni 2025</div> <!-- see tuleb andmebaasist -->

        <div class="test-section">
          <div class="test-header">
            <h3 class="poppins-bold">Testi nimi</h3> <!-- see tuleb andmebaasist -->
            <div class="test-description poppins-regular">Kirjeldus...</div> <!-- see tuleb andmebaasist? -->
          </div>
          <div class="test-container">
            <div class="text-icon-container">
              <img src="../images/testIcon.png" alt="computer quiz icon" class="test-icon">
              <div class="questions poppins-regular">5 küsimust</div> <!-- see mitu küsimust päriselt tuleb andmebaasist -->
            </div>
            <div style="cursor: pointer;" class="text-icon-container nav-btn" data-target="testAnswers.html">
              <img src="../images/keyIcon.png" alt="key icon" class="test-icon">
              <div class="answers poppins-regular">Vastused</div> <!-- VAJA LISADA DATA TARGET ÜHE TESTI VASTUSED VAADE -->
            </div>
            <div style="cursor: pointer;" class="text-icon-container" data-popup="delete">
              <img src="../images/trashIcon.png" alt="trash icon" class="test-icon">
              <div class="delete-test poppins-regular">Kustuta test</div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="../script/buttons.js"></script>
    <script src="../popups/popupHelper.js" defer></script>
    <script src="../popups/logout.js" defer></script>
    <script src="../popups/delete.js" defer></script>


  <div id="overlay" class="popup-overlay" onclick="closePopup()"></div>
  <div id="custom-popup" class="popup">
    <h3 id="popup-title" class="poppins-medium"></h3>
    <p id="popup-message" class="poppins-regular" style="margin-top: 10px;"></p>
    <div id="popup-actions" style="margin-top: 20px;"></div>
  </div>

  </body>
</html>
