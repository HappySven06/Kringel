  <div class="banner">

        <img src="../images/banner.png" alt="Kringel Banner" class="banner-img">

  </div>

  <!-- PÕHISISU -->
  <main>
    <h1>Kontaktandmed</h1>

    <div class="accordion">
      <div class="accordion-body">

        <h2>Süsteemi probleemide ja küsimuste korral</h2>

        <p>TEL: xxxxxxxx</p>

        <h2>Küsimused testi kohta</h2>
        <p>KONTAKT: admin@gmail.com</p>

        <!-- KONTAKTIVORM -->
        <div class="contacts-section">
          <div class="contacts-header">
            <h3 class="poppins-bold">Kirjuta meile!</h3>
          </div>

          <form action="../php/helpForm.php" method="POST"> 
            <label class="form-title poppins-semibold">

              <input type="text" name="title" placeholder="Sisesta sõnumi pealkiri..." required>
            </label><br><br>

            <label class="form-content poppins-semibold">
              Sõnum:
              <textarea name="content" placeholder="Sisesta sõnumi sisu..." required></textarea>
            </label><br><br>

            <label class="form-user-email poppins-semibold">
              Sinu e-mail:
              <input type="email" name="email" placeholder="Sisesta enda email..." required>
            </label><br><br>

            <!-- CAPTCHA võimalik tulevikus -->
            <button class="form-btn poppins-semibold" type="submit">SAADA</button>
          </form>
        </div>

      </div>
    </div>
