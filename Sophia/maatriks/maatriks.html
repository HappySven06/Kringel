<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <a href="maatriksmitu.html" class="button">Maatriks 2</a>
  <title>Maatriks stiilis küsimus</title>
  <link rel="stylesheet" href="maatriks.css" />
  <script defer src="maatriks.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <h3>Maatriks: Üks vastus</h3>

  <div class="matrix" id="radio-matrix">
    <div id="matrix-grid" class="matrix-grid" style="display: none;"></div>

    <div class="matrix-edits">
      <div class="matrix-row-edit"></div>
      <div class="matrix-column-edit"></div>
    </div>

    <div class="matrix-controls">
      <button class="add-btn" onclick="addRadioRow()">+ Lisa rida</button>
      <button class="add-btn" onclick="addRadioColumn()">+ Lisa veerg</button>
      <button class="preview-btn" onclick="toggleMatrixPreview()">Eelvaade</button>
    </div>
  </div>

  <div id="matrix-preview" class="hidden"></div>
</body>
</html>
