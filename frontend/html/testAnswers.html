<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testi vastused</title>
  <link rel="stylesheet" href="../style/testAnswers.css">
  <link rel="stylesheet" href="../style/buttons.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/popups.css">
</head>
<body>
  <!-- Menüüpaneel -->
  <div class="menu">
    <div class="logo-container">
      <img src="../images/logoTransparent.png" alt="KRINGEL" class="logo">
    </div>
    <br>
    <button class="create-test-btn poppins-semibold nav-btn" data-target="details.html">TESTI KOOSTAMINE</button>
    <br>
    <button class="startpage-btn poppins-semibold nav-btn" data-target="allTests.html">AVALEHELE</button>
    <br>
    <button class="guide-btn poppins-semibold nav-btn" data-target="guide.html">JUHEND</button>
    <br>
    <button class="contact-btn poppins-semibold nav-btn" data-target="contacts.html">KONTAKTANDMED</button>
  </div>

  <!-- Testi vastused -->
  <div id="testanswers" class="page active">
    <div class="main">
      <div class="logout-btn-container">
        <button class="logout-btn poppins-semibold" data-popup="logout">LOGI VÄLJA</button>
      </div>
      <h1>Vastused</h1>
      <div id="tests-container">
        <!-- JavaScript lisab testid siia -->
      </div>
    </div>
    <div class="res-btn-container">
      <button class="res-btn" onclick="navigate('leaderboard')">TULEMUSTE EDETABEL</button>
    </div>
  </div>

  <!-- Tiimi vastuste leht -->
  <div id="teamanswer" class="page" style="display: none;">
    <div class="main">
      <div class="logout-btn-container">
        <button class="logout-btn poppins-semibold" data-popup="logout">LOGI VÄLJA</button>
      </div>
      <div class="infoContainer">
        <h2></h2> <!-- Tiimi nimi -->
        <div class="description"></div> <!-- Tiimi liikmed -->
        <div class="details">
          <div class="detail-item"></div> <!-- Videolink -->
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Küsimus</th>
            <th>Vastus</th>
            <th>Punktid</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScript lisab vastused siia -->
        </tbody>
      </table>
    </div>
    <div class="res-btn-container">
      <button class="res-btn wider-btn" onclick="navigate('testanswers')">TAGASI VASTUSTE JUURDE</button>
    </div>
  </div>

  <!-- module-skriptid (kasutavad import/export) -->
  <script type="module" src="testAnswers.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="logout.js"></script>
  <script type="module" src="buttons.js"></script>

  <script type="module" src="../script/testAnswers.js"></script>
  <script src="../popups/popupHelper.js" defer></script>
  <script src="../popups/logout.js" defer></script>
  <script src="../popups/delete.js" defer></script>

  <div id="overlay" class="popup-overlay" onclick="closePopup()"></div>
  <div id="custom-popup" class="popup">
    <h3 id="popup-title" class="poppins-medium"></h3>
    <p id="popup-message" class="poppins-regular" style="margin-top: 10px;"></p>
    <div id="popup-actions" style="margin-top: 20px;"></div>
  </div>
</body>
</html>
