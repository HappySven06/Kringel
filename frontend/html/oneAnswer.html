<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testi vastused</title>
  <link rel="stylesheet" href="../style/testAnswers.css">
  <link rel="stylesheet" href="../style/oneAnswers.css">
  <link rel="stylesheet" href="../style/buttons.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/popups.css">
</head>
<body>
  <!-- Menu Component -->
  <div class="menu">
    <div class="logo-container">
      <img src="../images/logoTransparent.png" alt="KRINGEL" class="logo">
    </div>
    <br>
    <button class="create-test-btn poppins-semibold nav-btn" data-target="details.html">
      TESTI KOOSTAMINE
    </button>
    <br>
    <button class="startpage-btn poppins-semibold nav-btn" data-target="allTests.html"> 
      AVALEHELE
    </button>
    <br>
    <button class="guide-btn poppins-semibold nav-btn" data-target="guide.html">
      JUHEND
    </button>
    <br>
    <button class="contact-btn poppins-semibold nav-btn" data-target="contacts.html">
      KONTAKTANDMED
    </button>
  </div>

  <div id="teamName" class="teamName">
    <h1 class="poppins-bold">Tiimi nimi</h1>
  </div>
  <div class="logout-btn-container">
    <button class="logout-btn poppins-semibold" data-popup="logout">LOGI VÄLJA</button>
  </div>
  <div class="answer-container">
    <h2 class="question poppins-semibold">KÜSIMUS</h2>
    <div class="answer-display">
      <img id="answer-image" src="" alt="Vastuse pilt" style="max-width: 100%; display: none; border-radius: 8px;" />
      <p id="answer-text" class="poppins-regular" style="margin-top: 10px;"></p>
    </div>

    <div class="meta poppins-light" style="margin-top: 15px; color: #666;"></div>
  </div>

  <div class="res-btn-container">
    <button class="res-btn wider-btn" onclick="navigate('testanswers')">TAGASI VASTUSTE JUURDE</button>
  </div>

  <script src="../script/router.js"></script>
  <script src="../script/main.js"></script>
  <script src="../script/buttons.js"></script>
  <script type="module" src="../script/oneAnswers.js"></script>
  <script src="../script/testAnswers.js"></script>
  <script src="../popups/popupHelper.js" defer></script>
  <script src="../popups/logout.js" defer></script>


  <div id="overlay" class="popup-overlay" onclick="closePopup()"></div>
  <div id="custom-popup" class="popup">
    <h3 id="popup-title" class="poppins-medium"></h3>
    <p id="popup-message" class="poppins-regular" style="margin-top: 10px;"></p>
    <div id="popup-actions" style="margin-top: 20px;"></div>
  </div>
</body>
</html>
