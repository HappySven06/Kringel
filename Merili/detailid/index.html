<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>Detailid</h1>
        </div>

        <form id="detailForm">
            <div class="form-group">
                <label for="title">Pealkiri:</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="duration">Sooritus aeg (minutites):</label>
                <select id="duration" class="form-control"></select>
            </div>

            <div class="form-group">
                <label for="description">Kirjeldus:</label>
                <textarea id="description" class="form-control"></textarea>
            </div>

            <div class="date-time-row">
                <div class="form-group date-time-group">
                    <label for="startDate">Algus kuupäev:</label>
                    <input type="date" id="startDate" class="form-control">
                    <input type="time" id="startTime" class="form-control">
                </div>

                <div class="form-group date-time-group">
                    <label for="endDate">Lõpp kuupäev:</label>
                    <input type="date" id="endDate" class="form-control">
                    <input type="time" id="endTime" class="form-control">
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-button">Alusta koostamist</button>
            </div>

            <div class="error-counter">
                <h3>Veateadete loendur</h3>
                <p>Puuduvad pealkirjad: <span class="counter-value" id="errorCounter">0</span></p>
            </div>

        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
