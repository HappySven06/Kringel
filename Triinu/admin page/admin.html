<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Teacher Accounts</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!-- Sidebar Menu -->
  <div class="menu">
    <div class="logo-container">
      <img src="../lisette redone/logo.png" alt="KRINGEL" class="logo">
    </div>
    <!-- You can add additional admin-specific navigation here if desired -->
    <a href="#" onclick="navigateTo('home')">
      <button class="btn">AVALEHELE</button>
    </a>
    <a href="#" onclick="navigateTo('admin')">
      <button class="red-btn">ADMIN PANEL</button>
    </a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="logout-btn-container">
      <button class="logout-btn" onclick="logout()">LOGI VÄLJA</button>
    </div>
    <h1>Administraatori paneel: Õpetajate kontod</h1>
    
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Toimingud</th>
        </tr>
      </thead>
      <tbody id="accounts-tbody">
        <!-- Teacher accounts will be inserted here by admin.js -->
      </tbody>
    </table>

    <div class="res-btn-container">
      <button class="res-btn" onclick="navigateTo('home')">AVALEHELE</button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
