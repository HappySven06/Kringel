<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loo konto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
  <script defer src="login.js"></script>
</head>
<body>
  <div class="logo-container" style="text-align:center; margin-bottom: 15px;">  
    <img src="../kringel_logo.png" alt="Logo" style="height: 200px;"> 
  </div>

  <h1 class="poppins-bold">Logi sisse</h1>
  <h3 class="poppins-regular"><a href="../login/login.php" class="button-link-light">Registreeru</a></h3>

  <form action="login.php" method="POST" id="createForm">
    <div class="tutorial poppins-regular">
      <h3 class="poppins-medium">Sisesta emaili aadress<sup>*</sup></h3>
      <input type="email" name="email" placeholder="Sisesta email..." required>

      <h3 class="poppins-medium">Sisesta parool<sup>*</sup></h3>
      <div class="password-field">
        <input type="password" name="password" placeholder="Sisesta parool..." required>
        <span class="toggle-password" onclick="toggleVisibility(this)">👁</span>
      </div>
      <div class="forgot-password poppins-regular" style="margin-top: 8px;">
        <a href="#" id="forgot-password-link" class="button-link-light">Unustasid parooli?</a>
      </div>

    </div>

    <div>
      <button type="submit">Logi sisse</button>
    </div>
  </form>
<div id="forgot-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
    background:white; border:1px solid #ccc; padding:20px; z-index:1000; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.3);">
  <h3 class="poppins-medium">Sisesta oma meiliaadress</h3>
  <input type="email" id="reset-email" placeholder="Email..." required style="margin-top:10px; width: 100%; padding: 5px;" />
  <div style="margin-top: 15px;">
    <button id="send-reset" class="popup-btn">Saada parooli uuendamise link</button>
    <button id="cancel-reset" class="popup-btn cancel">Tühista</button>

  </div>
</div>

</body>
</html>
